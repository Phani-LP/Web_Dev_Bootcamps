<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="app.js"></script>
</head>

<body>
    <div class="first">
        <h1 class="heading">Currency Converter</h1>
        <div class="card">
            <label class="from_class">From<br>
                <input type="radio" name="from" value="1">Rupee<br>
                <input type="radio" name="from" value="2">Dollar<br>
                <input type="radio" name="from" value="3">Euro<br><br>
            </label>
            <label class="to_class">To<br>
                <input type="radio" name="to" value="1">Rupee<br>
                <input type="radio" name="to" value="2">Dollar<br>
                <input type="radio" name="to" value="3">Euro<br><br>
            </label>
        </div>
        <label>Enter the amount:<input type="number" id="Amount"><br><br></label>
        <label>Result: <p id="Result"></p><br><br></label>
        <button class="btn1" onclick="converter()">Calculate</button>
        <button class="btn2" onclick="reset()">Reset</button>
    </div>
</body>
</html>
