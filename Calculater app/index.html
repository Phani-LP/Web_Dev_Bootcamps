<body style="background-color:rgb(42, 40, 40);" >

    <table>
    <tr>
        <td colspan="4">
            <section type="text" id="display" value=""></section>
        </td>
    </tr>
    <tr>

        <td><button type="button" value="9" onclick="addNumber('9')">9</button></td>

    </tr>
    <tr>
        <td><button type="button" value="4" onclick="addNumber('4')">4</button></td>

        <td><button type="button" value="-" onclick="addOperator('-')">-</button></td>
    </tr>

        <td><button type="button" value="1" onclick="addNumber('1')">1</button></td>
        <td><button type="button" value="2" onclick="addNumber('2')">2</button></td>
        <td><button type="button" value="3" onclick="addNumber('3')">3</button></td>
        <td><button type="button" value="/" onclick="addOperator('/')">/</button></td>
    </tr>
    <tr>
        <td><button type="button" value="." onclick="addOperator('.')">.</button></td>
        <td><button type="button" value="0" onclick="addNumber('0')">0</button></td>
        <td><button type="button" value="*" onclick="addOperator('*')">*</button></td>
        <td><input type ="button" value="=" onclick="Evaluate(ans)"></td>

            <button type="button" class="C" onclick="clearDisplay()">clear</button>
        </td>
    </tr>
